<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <!-- Below Link is for google fonts & fonts awesome. -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <!-- Bootstrap cdn for awesome fonts -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="api.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h2><i class="fa fa-map-marker"></i><span id="location"></span></h2>
            <h6 id="weather"></h6>
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <img src="" id="icon">
            <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
        </div>
    </div>

</body>
<!-- Below is Jquery CDN Link -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<script>

    //  Below link is API key
    link = "https://api.openweathermap.org/data/2.5/weather?q=patna&appid=ac323741375d735f6615dd6c40a2ff7a";
    var request = new XMLHttpRequest();
    request.open('GET', link, true);
    request.onload = function () {
        var obj = JSON.parse(this.response);
        console.log(obj);
        document.getElementById('weather').innerHTML = obj.weather[0].description;
        document.getElementById('location').innerHTML = obj.name;
        document.getElementById('temp').innerHTML = Math.round(obj.main.temp - 273.15);
        document.getElementById('icon').src = "https://openweathermap.org/img/w/" + obj.weather[0].icon + ".png";

    }
    if (request.status >= 200 && request.status < 400) {
        var temp = obj.main.temp;

    }
    else {
        console.log("The city data isn't available");
    }
    request.send();
</script>

</html>
